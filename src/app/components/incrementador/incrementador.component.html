<h3>{{ leyenda }}</h3>

<div class="input-group">
    <div class="input-group-append" id="button-addon4" (click)="cambiarValor(-5)">
        <button class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
    </div>

    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" min="1" max="100">

    <div class="input-group-append" id="button-addon4" (click)="cambiarValor(5)">
        <button class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
    </div>
</div>
